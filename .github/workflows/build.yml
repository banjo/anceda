name: Build project
on:
    pull_request:
        types: [opened, synchronize, reopened]
jobs:
    Build:
        runs-on: ubuntu-latest
        steps:
            - name: Check out repository code
              uses: actions/checkout@v4
            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10
            - name: Install project
              run: pnpm install
            - name: Typecheck
              run: pnpm typecheck
            - name: Build
              run: pnpm build
